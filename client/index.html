<!doctype html>
<html>

<head>
	<title>Pheo</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<meta charset="utf-8">

	<link rel="stylesheet" href="fonts/fonts.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- Polymer -->
	<script src="bower_components/platform/platform.js"></script>

	<link rel="import" href="polymer_components/playstate-bar/playstate-bar.html">
	<link rel="import" href="polymer_components/pheo-icons/pheo-icons.html">

	<link rel="import" href="bower_components/core-icons/core-icons.html">
	<link rel="import" href="bower_components/core-icons/av-icons.html">
	<link rel="import" href="bower_components/core-menu/core-menu.html">
	<link rel="import" href="bower_components/core-item/core-item.html">
	<link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
	<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
	<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">

	<!-- Angular -->
	<script src="bower_components/angularjs/angular.js"></script>
</head>

<body ng-app="pheoApp">
	<!-- Title Bar -->
	<div id="title-bar">
		<div id="drag">
			<content></content>
		</div>

		<div id="actions">
			<button id="minimize-win"></button>
			<button id="maximize-win"></button>
			<button id="close-win"></button>
		</div>
	</div>

	<div id="outer-drawer" ng-controller="PlayerController as playCtrl">
		<input type="text"
		       ng-model="playCtrl.filePath">
		<button ng-click="playCtrl.loadFile()">Load</button>
		<button ng-click="playCtrl.playPause()">Play/Pause</button>
    <button ng-click="playCtrl.stop()">Stop</button>
	</div>

	<!-- Player Bar -->
	<paper-icon-button ng-click="ctrl.playPause()"
	                   icon="av:play-arrow"
	                   size="48"
	                   rippleColor="#fff">
	</paper-icon-button>

	<!-- Aurora.js -->
	<script src="js/vendor/aurora/aurora.js"></script>
	<script src="js/vendor/aurora/alac.js"></script>
	<script src="js/vendor/aurora/flac.js"></script>
	<script src="js/vendor/aurora/mp3.js"></script>
	<script src="js/vendor/aurora/ogg.js"></script>
	<script src="js/vendor/aurora/vorbis.js"></script>
  <!-- needs to be included last due to bug -->
  <script src="js/vendor/aurora/aac.js"></script>
	
	<!-- Global init script -->
	<script src="js/main.js"></script>

	<!-- Angular App -->
	<script src="app.js"></script>
</body>
</html>
